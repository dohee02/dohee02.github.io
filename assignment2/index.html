<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relax Music Player for Your Mood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="mood-control">
        <p class="text">What kind of rest do you want to have?</p>
        <section class="button-container">
          <span>Active</span>
          <section class="mood-button">
            <button id="m1-button"></button>
            <button id="m2-button"></button>
            <button id="m3-button"></button>
            <button id="m4-button"></button>
          </section>

          <span>Relax</span>
        </section>
      </section>

      <section class="audio-control">
        <p class="text">How long do you want to rest?</p>
        <audio loop id="music-audio">
          <!-- audio 옆에 control 없애면 오디오가 존재는 하지만 안보임 -->
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mpeg"
          />
          no browswer support for audio
        </audio>
        <section class="button-container">
          <span>0 minute</span>
          <section class="timer-button">
            <button id="t1-button"></button>
            <button id="t2-button"></button>
            <button id="t3-button"></button>
            <button id="t4-button"></button>
            <button id="t5-button"></button>
            <button id="t6-button"></button>
            <button id="t7-button"></button>
            <button id="t8-button"></button>
            <button id="t9-button"></button>
            <button id="t10-button"></button>
            <button id="t11-button"></button>
            <button id="t12-button"></button>
          </section>

          <span>60 minute</span>
        </section>
        <section>
          <button id="play-pause-btn">Play</button>
        </section>
      </section>
      <section class="satisfaction-section">
        <p class="text">How was this relaxation?</p>
        <section class="review-button">
          <button id="high-button">Quality rest</button>
          <button id="mid-button">Normal rest</button>
          <button id="low-button">Bad rest</button>
        </section>
      </section>
      <section class="footer">
        <p class="text">Thank you for relaxing with me.</p>
        <p class="text">Assignment Draft : <a href="doheePark_MusicPlayerForRelaxation_s4077396.pdf">link</a></p>
      </section>
    </div>
  </body>
</html>
